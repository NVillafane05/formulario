<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>formulario de inscripcion</h1>
    <form >
        <div class="container">
            <h2>DATOS PERSONALES:</h2>
          <label for="idNombre">Nombre: </label>
          <input 
          type="text"
          id="idNombre"
          maxlength="30" 
          size="20"
          placeholder="Ingresa tu nombre"
          ></input><br /><br />
          <label for="idApellido">Apellido: </label>
          <input 
          type="text" 
          id="idApellido" 
          maxlength="30"
          size="20"
          placeholder="Ingresa tu apellido"
          ></input><br /><br />
     
        
          <label for="idEdad">Edad: </label>
          <input 
          type="number"
          min="0" 
          max="99"
          id="idEdad" 
          maxlength="2"
          size="20"
          placeholder="edad"
          ></input><br /><br />

        
          <label for="idMail">Correo: </label>
          <input 
          type="email" 
          id="idMail" 
          maxlength="30"
          size="20"
          placeholder="Ingresa tu mail"
          ></input><br /><br />

          <label for="idPassword">Contraseña: </label>
          <input 
          type="password" 
          id="idPassword" 
          maxlength="30"
          size="20"
          placeholder="Ingresa tu Contraseña"
          ></input><br /><br />

          <label for="idFecha">Fecha de nacimiento: </label>
          <input 
          type="date" id="idFecha"maxlength="30"size="20">
          </input><br /><br />
        
          <label for="idPaises">Paises: </label>
          <select id="idPaises">
            <option value="AR">Argentina</option>
            <option value="Pe">Peru</option>
            <option value="MX">Mexico</option>
          </select>
          <br /><br />
          <input id="idPart" name="diascheck" type="checkbox" value="pa" />
          <label for="idPart">Part time</label>
          <br />
       
          <input id="idFull"name="diascheck" type="checkbox" value="fu" checked />
          <label for="idFull">Full time</label><br /><br />

          <label for="idComentarios">Comentarios: </label><br />
          <textarea id="idComentarios" cols="50" row="4" maxlength="1000">
          </textarea>
          <br /><br />

          <input type="checkbox" value="leido" checked="checked">
          <label for="idComnetarios">He leido los terminos y condiciones</label><br />
          <br /><br />
    

             <button type="submit">ENVIAR</button>

        </div>

     </form>
</body>
</html>
